<!DOCTYPE html>
<html>
    <head>
        <title>perfect number</title>
    </head>
    <body>
        <center><h1>Perfect numbers</h1></center>
        <script>
            var input=prompt("Enter a value");
            var v=input;
            var count=0;
            for(var i=1; i<input; i++)
            {
            if(input%i==0)
            {
                count=count+i;
            }
            }
            if(count==v)
            {
            alert("given no is perfect");
            }
            else
            {
            alert("given no is not a perfect");
            }
            </script>

    </body>
</html>
